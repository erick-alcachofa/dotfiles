[module/audio]
type = internal/pulseaudio

format-volume = "<ramp-volume> <label-volume>"
format-mute = "<label-mute>"

label-volume = "%percentage:3%%"

label-muted = "%{T2}󰝟%{T-}   0%"

ramp-volume-0 = "%{T2}󰕿%{T-}"
ramp-volume-1 = "%{T2}󰖀%{T-}"
ramp-volume-2 = "%{T2}󰕾%{T-}"


[module/dunst]
type = custom/ipc
initial = 3

hook-0 = echo "%{T2}%{A1:dunstctl set-paused true  && polybar-msg hook dunst 2:}󰂚%{A}%{T-}" &
hook-1 = echo "%{T2}%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:}󰂛%{A}%{T-}" &
hook-2 = zsh -c "if [ `dunstctl is-paused` = 'true' ]; then; polybar-msg hook dunst 2; else; polybar-msg hook dunst 1; fi"


[module/wifi]
type = internal/network

interface = wlp3s0
interface-type = wireless

format-connected = "<ramp-signal> <label-connected>"
format-disconnected = "<label-disconnected>"

label-connected = "%essid:0:15:...% (󰇚 %downspeed%; 󰕒 %upspeed%)"
label-disconnected = "%ifname% offline"

ramp-signal-0 = "%{T2}󰤯%{T-}"
ramp-signal-1 = "%{T2}󰤟%{T-}"
ramp-signal-2 = "%{T2}󰤢%{T-}"
ramp-signal-3 = "%{T2}󰤥%{T-}"
ramp-signal-4 = "%{T2}󰤨%{T-}"


[module/network]
type = internal/network

interface = enp0s31f6
interface-type = wired

format-connected = "%{T2}󰛳%{T-} <label-connected>"
format-disconnected = "<label-disconnected>"

label-connected = "%ifname:0:15:...% (󰇚 %downspeed%; 󰕒 %upspeed%)"
label-disconnected = "%ifname% offline"

[module/cpu]
type = internal/cpu

interval = 1

format = "<label>"

label = "CPU: %percentage%%"


[module/gpu]
type = custom/script

tail = true
interval = 1

format = "GPU: <label>"
exec = ~/dotfiles/gui/scripts/gpu-load.sh


[module/gpu-memory]
type = custom/script

interval = 1
tail = true

format = "vRAM: <label>"
exec = ~/dotfiles/gui/scripts/gpu-memory.sh


[module/fs_root]
type = internal/fs

mount-0 = "/"

interval = 30

fixed-values = false

format-mounted-prefix = "%{T2}󱛟%{T-} "
format-unmounted-prefix = "%{T2}󱛟%{T-} "

format-mounted = "<label-mounted>"
format-unmounted = "<label-unmounted>"

label-mounted = "%used%/%total%"
label-unmounted = "%mountpoint%: unmounted"


[module/fs_home]
type = internal/fs

mount-0 = "/home"

interval = 30

fixed-values = false

format-mounted-prefix = "%{T2}󰋜%{T-} "
format-unmounted-prefix = "%{T2}󰋜%{T-} "

format-mounted = "<label-mounted>"
format-unmounted = "<label-unmounted>"

label-mounted = "%used%/%total%"
label-unmounted = "%mountpoint%: unmounted"


[module/memory]
type = internal/memory

interval = 2

format = "RAM: <label>"

label = "%mb_used% (%percentage_used:3:3%%)"


[module/title]
type = internal/xwindow

format = "<label>"

label = "%title:0:35:...%"


[module/i3-mode]
type = internal/i3

enable-scroll = false

format = "<label-mode>"

format-suffix = "%{T2} %{T-}"

label-mode-font = 4
label-mode-padding = 1

label-mode-foreground = ${color.text}
label-mode-background = ${color.pine}


[module/workspaces]
type = internal/i3

show-urgent = true

index-sort = true

enable-scroll = false

format = "<label-state>"
format-font = 4

label-focused = "%name%"
label-focused-padding = 1
label-focused-background = ${color.overlay}
label-focused-underline = ${color.love}

label-unfocused = "%name%"
label-unfocused-padding = 1

label-visible = %name%
label-visible-padding = 1

label-urgent = "%name%"
label-urgent-padding = 1
label-urgent-foreground = ${color.base}
label-urgent-background = ${color.iris}
label-urgent-underline = ${color.surface}


[module/launcher]
type = custom/text
label = "%{T3}%{T-}"

label-background = ${color.gold}
label-foreground = ${color.base}

label-padding = 1

click-left = ~/dotfiles/gui/scripts/launcher.sh & disown


[module/power-menu]
type = custom/text
label = "%{T3}󰐥%{T-}"

label-background = ${color.gold}
label-foreground = ${color.base}
label-padding = 1

click-left = ~/dotfiles/gui/scripts/power-menu.sh & disown


[module/systray]
type = internal/tray
format-margin = 8px
tray-spacing = 16px
tray-size = 100%


[module/spotify]
type = custom/script

tail = true
interval = 1

format = "%{T2}󰓇%{T-} <label>"
exec = ~/dotfiles/gui/scripts/scroll-spotify-status.sh


[module/date]
type = internal/date

interval = 1

format = "<label>"

label = "%time%"

time = "%{T2}󰅐%{T-} %I:%M %p"
time-alt = "%{T2}󰃭%{T-} %a, %d %b %Y"


[module/sep]
type = custom/text

content = "%{T2} | %{T-}"

content-background = ${color.base}
content-foreground = ${color.overlay}


[module/spc]
type = custom/text

content = "%{T2} %{T-}"

content-background = ${color.base}
content-foreground = ${color.overlay}
