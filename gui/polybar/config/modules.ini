[bar]
fill = ﭳ
empty = ﭳ
indicator = 
width = 6
format = %{T4}%fill%%indicator%%empty%%{F-}%{T-}


[module/audio]
type = internal/pulseaudio

interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.background}
format-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = 
format-muted-background = ${color.background}
format-muted-padding = 1

label-volume = %percentage%%

label-muted = " Muted"
label-muted-foreground = ${color.foreground}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

ramp-headphones-0 = 


[module/dunst]
type = custom/ipc
initial = 3

format-foreground = ${color.foreground}
format-background = ${color.background}

hook-0 = echo "%{A1:dunstctl set-paused true  && polybar-msg hook dunst 2:}%{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:}%{A}" &
hook-2 = zsh -c "if [ `dunstctl is-paused` = 'true' ]; then; polybar-msg hook dunst 2; else; polybar-msg hook dunst 1; fi"


[module/cpu]
type = internal/cpu

interval = 1

format = <label>
format-prefix = " "
format-background = ${color.background}
format-padding = 2

label = "%percentage%%"


[module/fs_root]
type = internal/fs

mount-0 = /

interval = 30

fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-background = ${color.background}
format-mounted-padding = 2

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "
format-unmounted-background = ${color.background}
format-unmounted-padding = 2

label-mounted = "%used% / %total%"
label-unmounted = ""%mountpoint%: unmounted""


[module/fs_home]
type = internal/fs

mount-0 = /home

interval = 30

fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-background = ${color.background}
format-mounted-padding = 2

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "
format-unmounted-background = ${color.background}
format-unmounted-padding = 2

label-mounted = "%used% / %total%"
label-unmounted = ""%mountpoint%: unmounted""


[module/memory]
type = internal/memory

interval = 2

format = <label>
format-prefix = " "
format-background = ${color.background}
format-padding = 2

label = "%mb_used% (%percentage_used:2%%)"


[module/network]
type = internal/network

interface = wlan0
interface-type = wireless

interval = 3

format-connected = <ramp-signal>  <label-connected>
format-connected-prefix = ""
format-connected-background = ${color.background}
format-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰤮"
format-disconnected-background = ${color.background}
format-disconnected-padding = 1

label-connected = "  %essid%     %downspeed%     %upspeed%"
label-disconnected = "  %ifname% offline"

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

format-padding = 2

[module/title]
type = internal/xwindow

format = <label>
format-background = ${color.background}
format-padding = 0

label = "%title%"
label-maxlen = 35


[module/i3-mode]
type = internal/i3

show-urgent = false

enable-scroll = false
wrapping-scroll = false

format = <label-mode>

label-mode-background = ${color.background}

label-focused = ""
label-focused-padding = 0

label-unfocused = ""
label-unfocused-padding = 1

label-urgent = ""
label-urgent-padding = 0

label-visible = ""
label-visible-padding = 1

label-separator = ""
label-separator-padding = 1


[module/workspaces]
type = internal/i3

show-urgent = true

index-sort = true

enable-scroll = false
wrapping-scroll = false

format = <label-state>

label-focused = "%{B#434C5E}%{F#D8DEE9}%{T3}%{B- F- T-}%{F#434C5E}%{B#D8DEE9}%{T4}%name% %{F- B- T-}%{u#434C5E}%{B#434C5E}%{F#D8DEE9}%{T3}%{u- B- F- T-}"
label-focused-padding = 0

label-unfocused = %name%
label-unfocused-foreground = ${color.foreground}
label-unfocused-background = ${color.background}
label-unfocused-padding = 1

label-urgent = "%{B#434C5E}%{F#bf616a}%{T3}%{B- F- T-}%{F#d8dee9}%{B#bf616a}%{T4}%name%  %{F- B- T-}%{u#434C5E}%{B#434C5E}%{F#bf616a}%{T3}%{u- B- F- T-}"
label-urgent-padding = 0

label-visible = %name%
label-visible-background = ${color.background}
label-visible-foreground = ${color.foreground}
label-visible-padding = 1

label-separator = " "
label-separator-padding = 1
label-separator-background = ${color.background}

[module/launcher]
type = custom/text
label = "%{T5}󰣇%{T-}"

label-background = ${color.blue}
label-foreground = ${color.foreground}
label-padding = 2

click-left = ~/dotfiles/gui/scripts/launcher.sh & disown


[module/power-menu]
type = custom/text
label = "%{T5}⏻%{T-}"

label-background = ${color.background}
label-foreground = ${color.primary}
label-padding = 2

click-left = ~/dotfiles/gui/scripts/power-menu.sh & disown


[module/systray]
type = internal/tray
format-margin = 8px
tray-spacing = 16px
tray-size = 100%


[module/spotify]
type = custom/script

tail = true
interval = 1

format-prefix = "  "
format = "%{T6}<label>%{T-}"
format-background = ${color.background}
exec = ~/dotfiles/gui/scripts/scroll-spotify-status.sh


[module/date]
type = internal/date

interval = 1

time = " %I:%M %p"
time-alt = " %a, %d %b %Y"

format = <label>
format-background = ${color.background}
format-padding = 2

label = %time%


[module/decor-glyph]
type = custom/text
content-background = ${color.background-alt}
content-foreground = ${color.background}


[module/spacer]
inherit = module/decor-glyph
content = "    "
content-background = ${color.background}
content-foreground = ${color.background}

[module/decor1]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/decor2]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/decor3]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

[module/decor4]
inherit = module/decor-glyph
content = "%{T3}%{T-}"

